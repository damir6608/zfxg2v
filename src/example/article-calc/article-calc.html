<table mat-table
              [dataSource]="specArticles" multiTemplateDataRows
              class="mat-elevation-z8 ankets-data-card-table">
        
                <ng-container
                  matColumnDef="number"
                >
                  <th
                    mat-header-cell
                    *matHeaderCellDef
                  >№</th>
                  <td
                    mat-cell
                    *matCellDef="let specArticle">{{specArticle.number}}
                  </td>
                </ng-container>
                
                <ng-container
                  matColumnDef="article"
                >
                  <th
                    mat-header-cell
                    *matHeaderCellDef
                  >Артикул</th>
                  <td
                    mat-cell
                    *matCellDef="let specArticle"
                  >{{specArticle.article}}</td>
                </ng-container>
                
                <ng-container
                  matColumnDef="quantity"
                >
                  <th
                    mat-header-cell
                    *matHeaderCellDef
                  >Кол-во</th>
                  <td
                    mat-cell
                    *matCellDef="let specArticle"
                  >{{specArticle.quantity}}</td>
                </ng-container>
                
                <ng-container
                  matColumnDef="cost"
                >
                  <th
                    mat-header-cell
                    *matHeaderCellDef
                  >Цена</th>
                  <td
                    mat-cell
                    *matCellDef="let specArticle"
                  >{{specArticle.cost}}</td>
                </ng-container>
                
                <ng-container
                  matColumnDef="tax"
                >
                  <th
                    mat-header-cell
                    *matHeaderCellDef
                  >НДС</th>
                  <td
                    mat-cell
                    *matCellDef="let specArticle"
                  >{{specArticle.tax}}</td>
                </ng-container>
                
                <ng-container
                  matColumnDef="sum"
                >
                  <th
                    mat-header-cell
                    *matHeaderCellDef
                  >Сумма</th>
                  <td
                    mat-cell
                    *matCellDef="let specArticle"
                  >{{specArticle.sum}}</td>
                </ng-container>
                
                <ng-container
                  matColumnDef="platform"
                >
                  <th
                    mat-header-cell
                    *matHeaderCellDef
                  >Площадка</th>
                  <td
                    mat-cell
                    *matCellDef="let specArticle"
                  >{{specArticle.platform}}</td>
                </ng-container>
                
                <ng-container
                  matColumnDef="calculation"
                >
                  <th
                    mat-header-cell
                    *matHeaderCellDef
                  >Расчет</th>
                  <td
                    mat-cell
                    *matCellDef="let specArticle"
                  >{{specArticle.calculation}}</td>
                </ng-container>
                <tr
                  mat-header-row
                  *matHeaderRowDef="specArticlesColumnsToDisplay"
                ></tr>
                <tr
                  mat-row *matRowDef="let element; columns: specArticlesColumnsToDisplay;"
                  class="ankets-data-card-element-row">
                </tr>
              </table>
