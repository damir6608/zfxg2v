<div style=" gap: 10px">
  <mat-card appearance="outlined" style="margin-bottom: 20px;">
    <mat-card-header>
      <mat-card-title>Код продажи</mat-card-title>
    </mat-card-header>
    <mat-card-content
    style="margin-top: 40px; margin-left: 20px; margin-right: 20px"
    >
      <mat-form-field style="width: 400px; margin-right: 15px">
        <mat-label>Партнер</mat-label>
        <mat-select>
          <mat-option [value]="1">Партнер 1</mat-option>
          <mat-option [value]="1">Партнер 2</mat-option>
          <mat-option [value]="1">Партнер 3</mat-option>
          <mat-option [value]="1">Партнер 4</mat-option>
          <mat-option [value]="1">Партнер 5</mat-option>
        </mat-select>
      </mat-form-field>
      
      <mat-form-field style="width: 400px; margin-right: 15px">
        <mat-label>Стадия</mat-label>
        <mat-select>
          <mat-option [value]="1">Стадия 1</mat-option>
          <mat-option [value]="1">Стадия 2</mat-option>
          <mat-option [value]="1">Стадия 3</mat-option>
          <mat-option [value]="1">Стадия 4</mat-option>
          <mat-option [value]="1">Стадия 5</mat-option>
        </mat-select>
      </mat-form-field>
      
      <mat-form-field style="width: 400px; margin-right: 15px">
        <mat-label>1. Продукт</mat-label>
        <mat-select>
          <mat-option [value]="1">Продукт 1</mat-option>
          <mat-option [value]="1">Продукт 2</mat-option>
          <mat-option [value]="1">Продукт 3</mat-option>
          <mat-option [value]="1">Продукт 4</mat-option>
          <mat-option [value]="1">Продукт 5</mat-option>
        </mat-select>
      </mat-form-field>
      
      <mat-form-field
        appearance="fill"
        style="width: 400px; margin-right: 15px"
      >
        <mat-label>2. Сумма price</mat-label>
        <input matInput placeholder="" />
      </mat-form-field>
      <mat-form-field
        appearance="fill"
        style="width: 400px; margin-right: 15px"
      >
        <mat-label>6. % скидки заказчика</mat-label>
        <input matInput placeholder="" />
      </mat-form-field>
      <mat-form-field
        appearance="fill"
        style="width: 400px; margin-right: 15px"
      >
        <mat-label>13. Сумма PT</mat-label>
        <input matInput placeholder="" />
      </mat-form-field>
      <mat-form-field
        appearance="fill"
        style="width: 400px; margin-right: 15px"
      >
        <mat-label>14. Дата отгрузки продукции</mat-label>
        <input matInput placeholder="" />
      </mat-form-field>
      <mat-form-field
        appearance="fill"
        style="width: 400px; margin-right: 15px"
      >
        <mat-label>16. Дата поступления денежных средств</mat-label>
        <input matInput placeholder="" />
      </mat-form-field>
    
    </mat-card-content>
  </mat-card>
    
<div style="display: flex; margin-top: 10px; justify-content: end">
  <button mat-flat-button style="margin-right: 20px">Сохранить</button>
  <button mat-raised-button>Отменить</button>
</div>
</div>
